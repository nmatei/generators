<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Badges</title>

    <style>
      body {
        -webkit-print-color-adjust: exact;
        margin: 0 !important;
        padding: 0 !important;
        display: flex;
        justify-content: center;
        background: #f5f5f5;
      }
      body:before {
        display: none;
      }
      * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
      @page {
        size: A4 portrait;
        margin: 20px;
      }

      #badges {
        margin: 10px;
        display: grid;
        grid-template-columns: auto auto auto;
      }
      .badge {
        margin: 1px;
        padding: 0 0 40px 0;
        border: 1px dashed #bbbbbb;
        width: 5.7cm;
        height: 8.2cm;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        text-align: center;
        font-family: Intro;
        /*font-family: Intro, sans-serif;*/
        /* https://www.base64-image.de/ */
        background-color: #ffffff;
        background-image: url("https://cst-media.s3.amazonaws.com/graphic/cst-logo-black.png");
        background-size: 120px;
        background-repeat: no-repeat;
        background-position: 50% 90%;
        text-transform: uppercase;
      }
      .badge div {
        padding: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      @media print {
        body {
          background-color: #ffffff;
        }
        .no-print {
          display: none;
        }
      }

      #config {
        width: 300px;
      }
      #names {
        width: 100%;
        border-radius: 5px;
        min-height: 80vh;
        padding: 10px 10px;
      }

      #print-btn {
        padding: 4px 10px;
      }

      h1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .badge:nth-child(9),
      .badge:nth-child(18),
      .badge:nth-child(27),
      .badge:nth-child(36),
      .badge:nth-child(45),
      .badge:nth-child(54),
      .badge:nth-child(63) {
        page-break-after: always;
      }
    </style>
  </head>
  <body>
    <div id="config" class="no-print">
      <h1>
        Print Badges
        <button id="print-btn" onclick="window.print()" title="Print / Preview">üñ®Ô∏è</button>
      </h1>
      <div>
        <label for="names">Enter names (each name in new line)</label>
      </div>
      <textarea
        id="names"
        placeholder="First Name
Your Name"
      ></textarea>
    </div>
    <div id="badges"></div>
    <script>
      function getStoredNames() {
        return JSON.parse(localStorage.getItem("badgeNames")) || [];
      }

      function storeNames(names) {
        localStorage.setItem("badgeNames", JSON.stringify(names));
      }

      function initEvents() {
        document.querySelector("#names").addEventListener("input", function () {
          const names = this.value
            .split("\n")
            .map(name => name.trim())
            .filter(name => name);
          storeNames(names);
          displayNames(names);
        });
      }

      function displayNames(names) {
        names = [...names];
        Array(9 - (names.length % 9))
          .fill(0)
          .forEach(() => names.push(" "));

        const defaultFontSize = 36;
        const badges = names.map(name => {
          const parts = name.split(/\s+/);
          return `<div class="badge">
          ${parts.map(part => `<div>${part}</div>`).join("")}
        </div>`;
        });
        document.querySelector("#badges").innerHTML = badges.join("");

        function decreaseFont() {
          let changed = false;
          document.querySelectorAll(".badge").forEach(badge => {
            if (badge.offsetWidth < badge.scrollWidth) {
              changed = true;
              const elements = Array.from(badge.querySelectorAll("div"));
              elements.sort((a, b) => b.offsetWidth - a.offsetWidth);
              const [first] = elements;
              const fontSize = parseInt(first.style.fontSize || defaultFontSize) - 1;
              first.style.fontSize = `${fontSize}px`;
            }
          });
          return changed;
        }
        let changed = false;
        do {
          changed = decreaseFont();
        } while (changed);
      }

      const names = getStoredNames();

      // TODO prepare for double sided printing (front and back)
      // TODO Config to add empty names to make it multiple of 9 or not.

      document.querySelector("#names").value = names.join("\n");
      displayNames(names);
      initEvents();
    </script>
  </body>
</html>
