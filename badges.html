<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=0.5, maximum-scale=2"
    />
    <title>Conference Badge generator</title>

    <style>
      body {
        -webkit-print-color-adjust: exact;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background: #f5f5f5;
      }

      .portrait {
        flex-direction: row;
      }
      .landscape {
        flex-direction: column;
        align-items: center;
      }

      body:before {
        display: none;
      }
      * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }

      .A4.portrait {
        @page {
          size: A4 portrait;
          margin: 20px;
        }
      }
      .A4.landscape {
        @page {
          size: A4 landscape;
          margin: 20px;
        }
      }

      #badges {
        margin: 10px;
        display: grid;
        align-content: center;
        /*gap: 1px;*/
      }

      .portrait #badges {
        grid-template-columns: auto auto auto;
      }
      .landscape #badges {
        grid-template-columns: auto auto auto auto auto;
      }

      .action-btn {
        font-size: 20px;
        padding: 4px 10px;
        margin: 0;
        border: 1px solid #adafaf;
        color: #000000;
        line-height: 1em;
        text-align: center;
        min-height: 38px;
        display: flex;
        align-items: center;
        gap: 5px;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        text-decoration: none;
        border-radius: 5px;
        background-color: transparent;
        transition: 0.2s;
        -webkit-appearance: none;
      }

      .badge {
        /*margin: 1px;*/
        padding: 0 0 40px 0;
        border: 1px dashed #bbbbbb;
        /*border-top: 1px dashed #bbbbbb;*/
        /*border-left: 1px dashed #bbbbbb;*/
        /*outline: 1px dashed #bbbbbb; !* Use outline instead of border *!*/
        width: 5.6cm;
        height: 8.2cm;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        text-align: center;
        font-family: Intro;
        /*font-family: Intro, sans-serif;*/
        /* https://www.base64-image.de/ */
        background-color: #ffffff;
        background-image: url("https://cst-media.s3.amazonaws.com/graphic/cst-logo-black.png");
        background-size: 120px;
        background-repeat: no-repeat;
        background-position: 50% 90%;
        text-transform: uppercase;
      }
      .badge div {
        padding: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      @media print {
        body {
          background-color: #ffffff;
        }
        .no-print {
          display: none !important;
        }
        #badges {
          margin: 0;
        }

        .portrait #badges {
          grid-template-columns: auto auto auto !important;
        }
        .landscape #badges {
          grid-template-columns: auto auto auto auto auto !important;
        }
      }

      #config {
        width: 300px;
      }
      #names {
        width: 100%;
        border-radius: 5px;
        min-height: 80vh;
        padding: 10px 10px;
      }

      .landscape #names {
        min-height: 20vh;
      }

      #print-btn {
        padding: 4px 10px;
      }

      h1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .portrait .badge:nth-child(9n) {
        page-break-after: always;
      }
      .landscape .badge:nth-child(10n) {
        page-break-after: always;
      }

      .flip {
        transform: rotate(180deg);
      }

      .form-field {
        margin: 10px 0;
      }
      .extra-info {
        font-size: 0.9em;
        color: #343434;
        font-style: italic;
      }

      @media (min-width: 800px) {
        #config {
          width: 800px;
          display: flex;
          align-items: stretch;
          gap: 20px;
          padding: 20px 20px 5px 20px;
        }
        #config-labels {
          flex: 1;
        }
        #config-input {
          flex: 1;
          display: flex;
        }
      }

      /* for small screen use column*/
      @media (max-width: 600px) {
        .portrait {
          flex-direction: column;
        }
        .landscape {
          flex-direction: column;
        }
        #config {
          width: 100%;
          padding: 15px;
        }
        .portrait #names {
          min-height: 30vh;
        }

        #badges {
          margin: 5px;
        }
        .portrait #badges {
          grid-template-columns: auto auto;
        }
        .landscape #badges {
          grid-template-columns: auto auto;
        }
      }
    </style>
  </head>
  <body class="A4 landscape">
    <div id="config" class="no-print">
      <div id="config-labels">
        <h1>
          Conference Badge
          <button id="print-btn" class="action-btn" onclick="window.print()" title="Print / Preview">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 1024 1024"
              class="icon"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path d="M192 234.666667h640v64H192z" fill="#424242"></path>
                <path
                  d="M85.333333 533.333333h853.333334v-149.333333c0-46.933333-38.4-85.333333-85.333334-85.333333H170.666667c-46.933333 0-85.333333 38.4-85.333334 85.333333v149.333333z"
                  fill="#616161"
                ></path>
                <path
                  d="M170.666667 768h682.666666c46.933333 0 85.333333-38.4 85.333334-85.333333v-170.666667H85.333333v170.666667c0 46.933333 38.4 85.333333 85.333334 85.333333z"
                  fill="#424242"
                ></path>
                <path
                  d="M853.333333 384m-21.333333 0a21.333333 21.333333 0 1 0 42.666667 0 21.333333 21.333333 0 1 0-42.666667 0Z"
                  fill="#00E676"
                ></path>
                <path d="M234.666667 85.333333h554.666666v213.333334H234.666667z" fill="#90CAF9"></path>
                <path
                  d="M800 661.333333h-576c-17.066667 0-32-14.933333-32-32s14.933333-32 32-32h576c17.066667 0 32 14.933333 32 32s-14.933333 32-32 32z"
                  fill="#242424"
                ></path>
                <path d="M234.666667 661.333333h554.666666v234.666667H234.666667z" fill="#90CAF9"></path>
                <path d="M234.666667 618.666667h554.666666v42.666666H234.666667z" fill="#42A5F5"></path>
                <path
                  d="M341.333333 704h362.666667v42.666667H341.333333zM341.333333 789.333333h277.333334v42.666667H341.333333z"
                  fill="#1976D2"
                ></path>
              </g>
            </svg>
            Print
          </button>
        </h1>
        <div class="form-field">
          <label for="names">Enter names (each name in new line)</label>
          <span
            title="Values are saved in your browser and will be available next time you visit this page."
            style="
              display: inline-flex;
              justify-content: center;
              align-items: center;
              width: 18px;
              height: 18px;
              border-radius: 50%;
              background-color: #007bff;
              color: white;
              font-size: 12px;
              margin-left: 5px;
              cursor: help;
            "
            >i</span
          >
        </div>
        <div class="form-field">
          <label for="portrait">Portrait</label>
          <input type="radio" name="orientation" id="portrait" onchange="setOrientation(true)" />
          <label for="landscape">Landscape</label>
          <input type="radio" name="orientation" id="landscape" checked onchange="setOrientation(false)" />
        </div>
        <div class="form-field">
          <p class="extra-info">
            When you are ready (entering names), press print button (or <code>CTRL + P</code>), select page orientation
            and print all pages. You can also save it as PDF and send it to other to print it.
          </p>
        </div>
      </div>
      <div id="config-input">
        <textarea
          id="names"
          placeholder="First Name
Your Name"
        ></textarea>
      </div>
    </div>
    <div id="badges"></div>

    <script src="./js/utilities.js"></script>
    <script src="./js/badges.js"></script>
  </body>
</html>
