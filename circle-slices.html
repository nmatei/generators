<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.2" />
    <title>Circle with Sliced Text</title>
    <link rel="stylesheet" href="./css/circle-slices.css" />
  </head>
  <body>
    <section id="root">
      <div id="groups"></div>

      <div id="settings">
        <details>
          <summary>Settings</summary>

          <div class="form-field">
            <label for="rotate">Rotate</label>
            <input type="range" value="0" required min="0" max="360" step="1" id="rotate" name="rotate" />
            <input
              style="width: 50px; padding: 3px 5px"
              type="number"
              name="rotateDegrees"
              id="rotateDegrees"
              required
              min="0"
              max="360"
              value="0"
            />
            <label for="rotateDegrees" style="min-width: auto">
              <span>&deg;</span>
            </label>
          </div>

          <div class="form-field">
            <label for="zoom">Zoom</label>
            <input type="range" value="100" required min="10" max="100" step="1" id="zoom" name="zoom" />
            <input
              style="width: 50px; padding: 3px 5px"
              type="number"
              name="zoomPercent"
              id="zoomPercent"
              required
              min="10"
              max="100"
              value="100"
            />
            <label for="zoomPercent" style="min-width: auto">
              <span>%</span>
            </label>
          </div>

          <div class="form-field">
            <label for="groupSize">Group size</label>
            <input type="number" id="groupSize" name="groupSize" required value="1100" min="100" max="2000" />
          </div>
          <div class="form-field">
            <label for="slicesSize">Slices size</label>
            <input type="number" id="slicesSize" name="slicesSize" required value="950" min="100" max="2000" />
          </div>
          <div class="form-field">
            <label for="centerSize">Center size</label>
            <input type="number" id="centerSize" name="centerSize" required value="250" min="10" max="500" />
          </div>

          <div class="form-field">
            <label for="content">Content</label>
            <textarea
              id="content"
              name="content"
              class="content"
              placeholder="#Title
Line 1
Line 2
"
            ></textarea>
          </div>
          <div class="form-field">
            <label for="centerContent">Center Content</label>
            <textarea
              id="centerContent"
              name="centerContent"
              class="content"
              placeholder="#Title
Cell 1
Cell 2
Cell 3
Cell 4
"
            ></textarea>
          </div>
        </details>
      </div>
    </section>

    <script src="./js/utilities.js"></script>
    <script src="./docs/circle-slices.js"></script>
    <script src="./js/circle-slices.js"></script>
  </body>
</html>
